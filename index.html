<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAAPMAN</title>
    <link href="dist/output.css" rel="stylesheet" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </head>
  </head>
  <body>
    <header class="bg-blue-200 w-full p-5 flex justify-between items-center">
      <h1
        class="text-3xl tracking-wider font-semibold drop-shadow-md text-blue-900"
      >
        TAAPMAN
      </h1>
      <h1 class="text-xl font-semibold text-blue-900 drop-shadow-md">
        Forecast: 100% Chance for clean code!
      </h1>
    </header>
    <main
      class="max-w-screen-xl mx-auto px-4 flex justify-around items-center mt-16 min-h-[70vh] bg-gray-400/90 rounded-lg p-4"
    >
      <section>
        <div class="relative flex">
          <input
            id="input-search"
            class="w-full px-4 py-2 pl-10 rounded-full bg-transparent border border-gray-300 placeholder:text-black focus:outline-none"
            type="text"
            placeholder="Wanna heat check?"
          />
          <i
            class="fa-solid fa-location-dot absolute left-3 top-1/2 -translate-y-1/2 text-blue-900"
          ></i>
          <button id="input-search-btn">
            <i
              class="fa-solid fa-magnifying-glass text-lg font-bold ml-3 text-blue-900"
            ></i>
          </button>
        </div>
        <div class="relative">
          <div
            id="drop-down"
            class="bg-white p-2 cursor-pointer rounded shadow-md mt-2"
          >
            üîç Last Searches
          </div>
          <ul
            id="search-history"
            class="absolute left-0 mt-2 bg-white w-full shadow-lg rounded hidden"
          >
            <!-- Last five searches will be added here -->
          </ul>
        </div>
        <div id="current-location" class="mt-10">
          <h3 class="text-2xl font-bold font-mono text-blue-950">Loading...</h3>
        </div>
      </section>
      <section>
        <h3
          class="text-blue-950 drop-shadow-lg font-semibold text-2xl font-mono"
        >
          Five-Days Forecast:
        </h3>

        <div class="flex px-3 space-x-6" id="five-days-forecast"></div>

        <h3
          class="text-blue-950 drop-shadow-lg font-semibold text-2xl font-mono"
        >
          Today's Highlight:
        </h3>

        <div id="todays-highlight" class="grid grid-cols-3 gap-4 mt-4"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
